<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row justify-content-around mt-4 ">
        
        <div class="col-4">
          
          <form action="/registration" method="POST">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-3 col-form-label "
                >first name</label
              >
              <div class="col-sm-9">
                <input type="test" class="form-control" id="inputEmail3" name="fname" />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Last Name</label
              >
              <div class="col-sm-9 ">
                <input
                  type="text"
                  class="form-control"
                  id="inputPassword3"
                  name="lname"
                />
              </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >Email</label
                >
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="inputEmail3" name="Email" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >passwaed</label
                >
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="inputEmail3" name="pwd" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >con-passward</label
                >
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="inputEmail3" name="con-pwd"/>
                </div>
              </div>

            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
          {% if messages %}
          <ul class="messages">    
              {% for message in messages %}    
                  <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
              {% endfor %}
          </ul>
          {% endif %}
        </div>
        <div class="col-3">
          <form action="/login" method="POST">
            {% csrf_token %}
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-9 ms-4">
                <input type="email" class="form-control" id="inputEmail3" name="Email"/>
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label me-4"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  name="pwd"
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary">login</button>
          </form> 
          
        </div>
        
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
