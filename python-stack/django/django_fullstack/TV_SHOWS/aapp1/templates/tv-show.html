<html lang="en">
<head>

<body>
    <h1>All shows</h1>
    <table>
        <tr>ID</tr>
        <tr>Title</tr>
        <tr>Network</tr>

        <tr>Action</tr>
        {% for tv in allshows %}
             <tr>

        <td>{{tv.title}}</td>
        <td>{{tv.network}}</td>
        <td>{{tv.release_date}}</td>
        <td><a href="/shows/{{tv.id}}">Show</a><span>|</span><a href="/shows/{{tv.id}}/edit">Edit</a><span>|</span>
            <a href="/shows/{{tv.id}}/delete">delete</a></td>
            </tr>
        {% endfor%}
    </table>
    <a href="/shows/new">Add a new show</a>
</body>
</html>
