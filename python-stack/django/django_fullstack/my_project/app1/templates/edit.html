<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="top-bar">
            <a href="/paintings">Dachbord</a>
            <button><a href="/logout">Log out</a></button>
        </div>
        <hr>
        <h1>Add a Painting</h1>
        <div class="show-table">
            <form action="/edit/{{p.id}}" method="POST">
                {% csrf_token %}
              <p>title</p><input type="text" value="title"  />
              <p>Description </p><textarea name="desc" value="{{p.description}}" ></textarea>
              <div><p>Price</p><input type="text" name="price" value="{{p.price}}" /></div>
              <br>
              <input type="submit" value="Update" />
            </form>
            
        </div>
        {% if messages %}
            <ul class="messages">    
             {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
             {% endfor %}
            </ul>
            {% endif %}
      </div>  
</body>
</html>
