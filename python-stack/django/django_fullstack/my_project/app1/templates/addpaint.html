<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Document</title>

    <style>
      .main {
        width: 100%;
      }
      .top-bar {
        margin-top: 10px;
        display: flex;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="top-bar">
        <h1>Wellcome {{user_id.fname}}</h1>
        <a href="/paintings/new">Adding Painting</a>
        <button><a href="/logout">Log out</a></button>
      </div>
      <hr>
      <div class="show-table">
        {% for paint in paints %}
       <p><a href="/paintings/{{paint.id}}">{{paint.title}}</a> by {{paint.purchesd_paints.fname}}{{paint.purchesd_paints.lname}}
        <a href="/delete/{{paint.id}}">delete</a><span>|</span><a href="/paintings/{{paint.id}}/edit">edit</a></p>
       
       
       
       {% endfor %}
      </div>
    </div>
  </body>
