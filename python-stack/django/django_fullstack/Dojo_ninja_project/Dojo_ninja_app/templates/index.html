<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <div class="main">
    <div class="part-1">
        <h1>All a Dojo </h1>
        <form action="/hub"  method="POST">
            {% csrf_token %}
        <p>Name<input type="text" name="d-name"> </p>
        <p>city<input type="text" name="d-city"> </p>
        <p>state<input type="text" name="d-state"> </p>
        <input type="submit" value="Add">
    </form>
    </div>`
    <div class="part-2">
        <h1>All a Ninja </h1>
        <form action="/run"  method="POST">
            {% csrf_token %}
        <p>First Name<input type="text" name="fName"> </p>
        <p>Last Name<input type="text" name="lname"> </p>
        <p>state<select name="dojos"> 
            {% for i in dojos %}
            <option value="{{i.id}}">{{i.name}}</option>
            {% endfor %}
        </p>
        <input type="submit" value="Add">
    </form>
    </div>
   </div>
   <hr> 
   
   <h1>All dojos</h1>  
   {% for y in dojos %}
    <ul>{{y.name}}

        {% for x in y.ninja.all %}	
        <li> {{x.first_name}}{{x.last_name}}</li>
        {% endfor %}
        
    </ul>
    {% endfor %}
</body>
</html>
