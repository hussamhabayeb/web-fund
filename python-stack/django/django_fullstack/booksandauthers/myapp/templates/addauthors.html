    <body>
        <form method="post" action="/addar">
            {%csrf_token%}
            <h1>Add a Author</h1>
            <p>first name<input type="text" name="fname"></p>
            <p>last name<input type="text" name="lname"></p>
            <p>note<input type="text" name="note"></p>
            <p><input type="submit" value="Add"></p>
            </form>
            <table>
                <tr>
                    <td>ID</td>
                    <td>name</td>
                    <td>Action</td>
                </tr>
                {% for a in ath %}
                <tr>
                    <td>{{a.id}}</td>
                    <td>{{a.first_name}}{{a.last_name}}</td>
                    <td><a href="/authors/{{a.id}}">veiws</a></td>
                </tr>
                {% endfor %}
    
            </table>
            
        </form>
    
    </body>
